<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/style/normalize.css" type="text/css">
    <link rel="stylesheet" href="/static/style/style.css" type="text/css">
    <link rel="stylesheet" href="/static/style/sakura-earthly.css" media="screen" />
    <link rel="stylesheet" href="/static/style/sakura-dark.css" media="screen and (prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.Branding.Name}} verification</title>

    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <h1>Verification</h1>
    <p>Please solve this captcha to make sure that you're human.</p>
    <form action="/verify" method="POST">
        <input type="text" name="uuid" value="{{.UUID}}" style="display: none;" />
        <div class="h-captcha" data-sitekey="{{.Config.HCaptchaSitekey}}"></div>
        <input type="submit" value="Verify" />
    </form>
</body>

</html>
