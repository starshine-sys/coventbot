<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/style/normalize.css" type="text/css">
    <link rel="stylesheet" href="/static/style/sakura-earthly.css" media="screen" />
    <link rel="stylesheet" href="/static/style/sakura-dark.css" media="screen and (prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard for {{.Guild}}</title>
</head>

<body>
    <h1>Leaderboard for {{.Guild}}</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Level</th>
            <th>XP</th>
        </tr>
        {{range .Leaderboard}}
        <tr>
            <td>{{.Rank}}.</td>
            <td>{{.Name}}</td>
            <td>{{.Level}}</td>
            <td>{{.XP}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
